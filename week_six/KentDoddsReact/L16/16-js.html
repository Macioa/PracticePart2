<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>

<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement=document.getElementById('root');

class FormValues extends React.Component {
    state = {valueArray: []}

    handleChange=(e)=>{
        this.setState({
            valueArray:
                e.target.value
                    .split(',')
                    .map(v=>v.trim())
        })
    }

    render(){
        return(
            <div>
                CSV:
                <input type="text" name="csv" onChange={this.handleChange} value={this.state.valueArray.join(', ')}/><br/>
                Multiline:
                <textarea rows='20' name="multiline" onChange={this.handleChange} value={this.state.valueArray.join('\n')}/><br/>
                Selected:
                <select id="select">
                    {this.state.valueArray.map((option)=><option value={option}>{option}</option>)}
                </select>
            </div>
        )
    }
}

ReactDOM.render(<FormValues/>, rootElement)
</script>
