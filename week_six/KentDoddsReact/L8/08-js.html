<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>

<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement=document.getElementById('root');

function Box({style, className='', size, children, ...rest}){
    let classnamesize;
    if (size<=100) classnamesize='small';
    else if (size<=200) classnamesize='medium';
    else if (size<=400) classnamesize='big';
    return (
        <div
            className={`${classnamesize}box ${className}`}
            style={{borderStyle: 'solid', width: size, height: size, ...style}}
            {...rest}
        >{`${classnamesize} box`}</div>
    )
}

const props = {
    className: "myClass",
    style: { paddingTop: 20, backgroundColor: 'blue' }
}

const element = <div>
                    <Box size={100} style={{backgroundColor:'lightblue'}}/>
                    <Box size={200} style={{backgroundColor:'orange'}}/>
                    <Box size={400} style={{backgroundColor:'lightgreen'}}/>
                </div>



ReactDOM.render(element, rootElement)
</script>
