<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>

<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement=document.getElementById('root');

function Box({style, className='', children, ...rest}){
    return (
        <div
            className={`box ${className}`}
            style={{borderStyle: 'solid', ...style}}
            {...rest}
        >{`${children} box`}</div>
    )
}

const props = {
    className: "myClass",
    style: { paddingTop: 20, backgroundColor: 'blue' }
}

const element = <div>
                    <Box className="small" style={{backgroundColor:'lightblue', width:100}}>small</Box>
                    <Box className="medium" style={{backgroundColor:'orange', width:200}}>medium</Box>
                    <Box className="big" style={{backgroundColor:'lightgreen', width:400}}>big</Box>
                </div>



ReactDOM.render(element, rootElement)
</script>
