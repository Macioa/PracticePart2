<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>

<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement=document.getElementById('root');

const state = {eventCount: 0, username: ''}

function setState(newState){
    Object.assign(state, newState);
    renderApp();
}

function App(){
    return (
        <div>
            <p>
                Event count: {state.eventCount}
            </p>
            <button onClick={ increment }>Event</button>
        </div>      
    )
}

function increment(){
   setState({eventCount: state.eventCount+1})
}

function renderApp(){
    ReactDOM.render(<App/>, rootElement)
}

renderApp();

</script>
